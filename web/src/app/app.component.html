<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/products" routerLinkActive="active-link">Product List</a>
      <a mat-list-item *ngIf="authService.isLoggedIn" routerLink="/products/new" routerLinkActive="active-link">Add Product</a>
      <a mat-list-item *ngIf="!authService.isLoggedIn" (click)="login()">Login</a>
      <a mat-list-item *ngIf="authService.isLoggedIn" (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
